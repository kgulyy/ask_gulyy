{% extends "base.html" %}

{% block title %}{{ Singup }}{% endblock %}

{% block content %}
    <h2>Registration</h2>
{#    <div class="alert alert-danger" role="alert">Sorry, the email address already registered!</div>#}
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputLogin" class="col-md-3 control-label">Login</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNickName" class="col-md-3 control-label">NickName</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="inputNickName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="form-group {# has-error #}">
            <label for="inputRepeatPassword" class="col-md-3 control-label">Repeat password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="inputRepeatPassword">
{#                <span class="help-block">Wrong password!</span>#}
            </div>
        </div>
        <div class="form-group">
            <label for="inputAvatar" class="col-md-3 control-label">Upload avatar</label>
            <div class="col-md-9">
                <input type="file" id="inputAvatar">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-primary">Register!</button>
            </div>
        </div>
    </form>
{% endblock content %}
